<!DOCTYPE html>
<html>

<head>
  <title>forecast</title>
  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="./assets/CSS/reset.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
  
</head>

<body >

  <!--title-->

  <header class="BackgroundCustom">

    <h4 class="text-center pt-2">Weather Dashboard</h4>

    </header>

  <!--Search bar-->

  <article class="d-flex">

    <section class="d-flex flex-column col-4">

      <H3 class="mb-3">Search for a City:</H3>

      <input id="cityInp" class="mb-3" type="text">

      <button id="search" class="BackgroundCustom">Search</button>
    
      <div id="PastLocal" class="d-flex flex-column">

      </div>

    </section>

    <!--forecast-->

    <section id="forecast" class="col-8">

      <div class="border border-2 BackgroundCustom">

        <section class="d-flex">

        <h4 id="locationName"></h4>

        <img id="WeatherIcon"></img>
      
      </section>

      <section class="d-flex">

        <p>Temp : <p id="Temp"></p></p>

      </section>

      <section class="d-flex">

        <p>Wind : <p id="Wind"></p></p>

      </section>

      <section class="d-flex">

        <p>Humidity : <p id="Humidity"></p></p>

      </section>

      </div>

      <h4>5-Day Forecast</h4>

      <section class="d-flex flex-column flex-md-row justify-content-md-around" >

        <div id="day1" class="BackgroundCustom">

          <h6></h6>

          <img></img>

        <p id="Temp"></p>

        <p id="Wind"></p>

        <p id="Humidity"></p>

        </div>

        <div id="day2" class="BackgroundCustom">

          <h6></h6>

          <img></img>

        <p id="Temp"></p>

        <p id="Wind"></p>

        <p id="Humidity"></p>

        </div>

        <div id="day3" class="BackgroundCustom">

          <h6></h6>

          <img></img>

        <p id="Temp"></p>

        <p id="Wind"></p>

        <p id="Humidity"></p>

        </div>

        <div id="day4" class="BackgroundCustom">

          <h6></h6>

          <img></img>

        <p id="Temp"></p>

        <p id="Wind"></p>

        <p id="Humidity"></p>

        </div>

        <div id="day5" class="BackgroundCustom">

          <h6></h6>

          <img></img>

        <p id="Temp"></p>

        <p id="Wind"></p>

        <p id="Humidity"></p>

        </div>

      </section>

    </section>

  </article>

</body>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="./assets/JS/script.js"></script>

</html>
